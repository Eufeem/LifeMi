<div class="header bg-gradient-info pb-8 pt-5 pt-md-8">

</div>
<!-- Page content -->
<div class="container-fluid mt--7 animate__animated animate__fadeIn">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0"><i class="ni {{ iconText }}"></i> Gestión de {{ titlePlural }}</h3><br>

          <div class="row">
            <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
              <!-- Agregar-->
              <button class="btn btn-sm btn-block btn-primary" type="button" [routerLink]="['/form-user']">
                <i class="fas fa-plus"></i> Agregar {{ titleSingular }}
              </button>
            </div>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-xs-12 col-md-11 col-lg-11 col-xl-11">

            <div class="alert alert-default" role="alert" *ngIf="listUsers?.length == 0">
                <strong>Mensaje:</strong> No se encuentran {{ titlePlural }} dados de alta.
            </div>

            <div class="table-responsive" *ngIf="listUsers?.length > 0">
              <table class="table align-items-center table-flush table-hover table-sm" 
                    datatable [dtOptions]="dtOptions">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Código</th>
                    <th scope="col">Estatus</th>
                    <th scope="col">Fecha Creación</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listUsers">
                    <td>{{item.idUser}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.lastName}}</td>
                    <td>{{item.codeUser}}</td>
                    <td>
                      <span class="badge badge-dot mr-4">
                        <ng-container *ngIf="(item.status == 1)">
                          <i class="bg-success"></i> Activo
                        </ng-container>
                        <ng-container *ngIf="(item.status != 1)">
                          <i class="bg-danger"></i> Inactivo
                        </ng-container>
                      </span>
                    </td>
                    <td>{{item.creationDateFormat}}</td>
                    <td>
                      <button type="button" class="btn btn-warning btn-sm" [routerLink]="['/form-user', item.idUser]">
                        <i class="fas fa-edit"></i> Editar
                      </button> &nbsp;

                      <ng-container *ngIf="(item.status == 1)">
                        <button type="button" class="btn btn-danger btn-sm" (click)='delete(item)'>
                          <i class="fas fa-power-off"></i> Inactivar
                        </button>
                      </ng-container>
                      <ng-container *ngIf="(item.status != 1)">
                        <button type="button" class="btn btn-success btn-sm" (click)='delete(item)'>
                          <i class="fas fa-power-off"></i> Activar
                        </button>
                      </ng-container>
    
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div><br>
