<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Gestión de Usuarios</h3><br>

            <div class="row">
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                    <!-- Agregar-->
                    <button class="btn btn-success" type="button" data-toggle="modal" data-target="#modal">
                      <i class="fas fa-plus"></i> Agregar Usuario
                  </button>
                </div>
            </div>

          </div>

          <div class="table-responsive">
            <table class="table align-items-center table-flush table-hover table-sm">
              <thead class="thead-light">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col">Código</th>
                  <th scope="col">Estatus</th>
                  <th scope="col">Fecha Creación</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listUsers">
                  <td>{{item.idUser}}</td>
                  <td>{{item.name}}</td>
                  <td>{{item.lastName}}</td>
                  <td>{{item.codeUser}}</td>
                    <td>
                      <span class="badge badge-dot mr-4">
                        <ng-container *ngIf="(item.status == 1)">
                          <i class="bg-success"></i> Activo
                        </ng-container>
                        <ng-container *ngIf="(item.status != 1)">
                          <i class="bg-danger"></i> Inactivo
                        </ng-container>
                      </span>
                    </td>
                  <td>{{item.creationDateFormat}}</td>
                  <td>
                    <button type="button" class="btn btn-info btn-sm"><i class="fas fa-edit"></i> Editar</button> &nbsp;
                    <ng-container *ngIf="(item.status == 1)">
                      <button type="button" class="btn btn-danger btn-sm"><i class="fas fa-power-off"></i> Inactivar</button>
                    </ng-container>
                    <ng-container *ngIf="(item.status != 1)">
                      <button type="button" class="btn btn-success btn-sm"><i class="fas fa-power-off"></i> Activar</button>
                    </ng-container>
                    
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer py-4">
            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <li class="page-item disabled">
                  <a class="page-link" href="javascript:void(0)" tabindex="-1">
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="javascript:void(0)">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                </li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
</div>

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Agregar</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <!-- Nombre -->
          <div class="col-md-6">
            <div class="form-group">
              <label><b>Nombre</b></label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Nombre">
            </div>
          </div>
          <!-- Apellido -->
          <div class="col-md-6">
            <div class="form-group">
              <label><b>Apellido</b></label>
              <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Apellido paterno">
            </div>  
          </div>
        </div>

        <div class="row">
          <!-- Código -->
          <div class="col-md-6">
            <div class="form-group">
              <label><b>Código</b></label>
              <input type="text" class="form-control" id="lastName" name="codeUser" placeholder="Código">
            </div>  
          </div>

          <!-- Estatus -->
          <div class="col-md-6">
            <div class="form-group">
              <label><b>Estatus</b></label>
              <select class="form-control" id="status" name="status">
                <option selected value="1">Activo</option>
                <option value="0">Inactivo</option>
              </select>
            </div>  
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-success">Guardar</button>
      </div>
    </div>
  </div>
</div>
